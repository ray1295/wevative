<!-- Shared Component -> Start -->
<div class="contact">
  <mat-form-field appearance="fill">
    <input matInput placeholder="Your name">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <input matInput placeholder="Your company email" formControlName="email" required>
    <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <textarea matInput placeholder="What can we help you with?"></textarea>
  </mat-form-field>

  <mat-checkbox>I understand that Wevative will securely hold my data in accordance with their <a>Privacy Policy</a>.</mat-checkbox>

  <button mat-raised-button color="primary">Let's work together</button>
</div>
<!-- Shared Component -> End -->
